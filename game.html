<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† –ò–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #46466d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .screen.active {
      display: flex;
    }
    button {
      background: linear-gradient(to right, #3e3e70, #5c5cb0);
      border: none;
      border-radius: 12px;
      padding: 10px 24px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #5c5cb0, #7878d1);
    }
    button:active {
      background-color: #4b4b8d;
    }
    input {
      background-color: #2a2a4a;
      border: 2px solid #44446b;
      border-radius: 10px;
      padding: 10px;
      color: #ffffff;
      font-size: 16px;
      margin: 10px 0;
    }
    .sequence {
      font-size: 36px;
      font-family: 'Courier New', Courier, monospace;
      margin: 20px;
    }
    .feedback {
      margin-top: 20px;
      font-size: 18px;
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="screen active" id="menuScreen">
    <h2>–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏</h2>
    <button onclick="startGame(1)">1 ‚Äî –¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã</button>
    <button onclick="startGame(2)">2 ‚Äî –¶–∏—Ñ—Ä—ã –∏ –±—É–∫–≤—ã</button>
    <button onclick="startGame(3)">3 ‚Äî –í—Å–µ —Å–∏–º–≤–æ–ª—ã</button>
  </div>

  <div class="screen" id="sequenceScreen">
    <div id="infoLabel"></div>
    <div class="sequence" id="sequenceLabel"></div>
  </div>

  <div class="screen" id="inputScreen">
    <div id="levelInfo"></div>
    <div id="inputPrompt"></div>
    <input type="text" id="userInput" />
    <button onclick="checkInput()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <div class="feedback" id="feedbackLabel"></div>
  </div>

  <script>
    let levelMode = 1;
    let score = 0;
    let level = 1;
    let sequence = "";

    const menuScreen = document.getElementById('menuScreen');
    const sequenceScreen = document.getElementById('sequenceScreen');
    const inputScreen = document.getElementById('inputScreen');

    function showScreen(screen) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      screen.classList.add('active');
    }

    function startGame(mode) {
      levelMode = mode;
      score = 0;
      level = 1;
      nextLevel();
    }

    function generateSequence(length) {
      let chars = '';
      if (levelMode === 1) {
        chars = '0123456789';
      } else if (levelMode === 2) {
        chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      } else {
        chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-={}[]:";\'<>?,./\\|`~';
      }
      return Array.from({length}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    function nextLevel() {
      sequence = generateSequence(level);
      document.getElementById('infoLabel').textContent = `–£—Ä–æ–≤–µ–Ω—å ${level} | –û—á–∫–∏: ${score}`;
      const seqLabel = document.getElementById('sequenceLabel');
      seqLabel.textContent = sequence;
      showScreen(sequenceScreen);
      setTimeout(() => {
        seqLabel.textContent = "";
        showInputScreen();
      }, 1500);
    }

    function showInputScreen() {
      document.getElementById('levelInfo').textContent = `–£—Ä–æ–≤–µ–Ω—å ${level} | –û—á–∫–∏: ${score}`;
      document.getElementById('inputPrompt').textContent = `–í–≤–µ–¥–∏—Ç–µ ${level} —Å–∏–º–≤–æ–ª(–∞/–æ–≤):`;
      document.getElementById('userInput').value = "";
      document.getElementById('feedbackLabel').textContent = "";
      showScreen(inputScreen);
      document.getElementById('userInput').focus();
    }

    function checkInput() {
      const userInput = document.getElementById('userInput').value;
      const feedback = document.getElementById('feedbackLabel');
      if (userInput.length !== level) {
        feedback.textContent = `–í–≤–µ–¥–∏—Ç–µ —Ä–æ–≤–Ω–æ ${level} —Å–∏–º–≤–æ–ª(–∞/–æ–≤)!`;
        feedback.style.color = '#facc15';
        return;
      }

      if (userInput === sequence) {
        score++;
        level++;
        feedback.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å";
        feedback.style.color = '#34d399';
        setTimeout(nextLevel, 1500);
      } else {
        feedback.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${sequence}\n–í–∞—à —Å—á—ë—Ç: ${score}`;
        feedback.style.color = '#f87171';
        setTimeout(() => showScreen(menuScreen), 3000);
      }
    }
  </script>
</body>
</html>
